<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Placeholder for all types of charts</title>
    <!--CSS-->
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/resources/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="/resources/css/sb-admin.css" rel="stylesheet">
    <link href="resources/date-picker/gijgo.min.css" rel="stylesheet" type="text/css">
    <!--JS-->
    <script src="/resources/jquery/jquery.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/jquery-easing/jquery.easing.min.js"></script>
    <script src="/resources/datatables/dataTables.bootstrap4.js"></script>
    <script src="/resources/js/sb-admin.min.js"></script>
    <script src="resources/date-picker/gijgo.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="js/permits.js"></script>
    <!-- script for loading the navigation panels -->
    <script> 
        $(function () {
            $("#includeNavBar").load("dashboard_page.html");
        });
    </script>

</head>

<body class="fixed-nav sticky-footer" id="page-top">
    <!-- Nav bar-->
    <div id="includeNavBar"></div>
    <!-- end of nav bar -->
    <!-- actual new permit form -->
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="col-lg-12 well">
                <div class="row col-sm-12">
                    <div id="row1" class="row col-sm-12">
                        <div class="form-group col-sm-4">
                            <label>Applicant Name</label>
                            <input type="text" id="applicant_name" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Contractor</label>
                            <input type="text" id="contractor" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Action Type</label>
                            <select class="form-control" id="action_type">
                                <option value="">Select</option>
                                <option value="Add/Alt">Add/Alt</option>
                                <option value="Grading">Grading</option>
                                <option value="New">New</option>
                                <option value="Shoreline Exemption Only">Shoreline Exemption Only</option>
                                <option value="Alter">Alter</option>
                                <option value="Curb Cut">Curb Cut</option>
                                <option value="No Construction">No Construction</option>
                                <option value="Temp">Temp</option>
                                <option value="Demolition">Demolition</option>
                                <option value="Tree/Vegetation Maint/Restore">Tree/Vegetation Maint/Restore</option>
                            </select>
                        </div>
                    </div>
                    <!-- div row1 ends-->
                    <div id="row2" class="row col-sm-12">
                        <div class=" col-sm-4 form-group">
                            <label>Permit Type</label>
                            <select class="form-control" id="permit_type">
                                <option value="">Select</option>
                                <option value="Construction">Construction</option>
                                <option value="Demolition">Demolition</option>
                                <option value="Site Development">Site Development</option>
                            </select>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Category</label>
                            <select class="form-control" id="category">
                                <option value="">Select</option>
                                <option value="Single Family/Duplex">Single Family/Duplex</option>
                                <option value="Commercial">Commercial</option>
                                <option value="Institutional">Institutional</option>
                            </select>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label>Work Type</label>
                            <select class="form-control" id="work_type">
                                <option value="">Select</option>
                                <option value="Plan Review">Plan Review</option>
                                <option value="No Plan Review">No Plan Review</option>
                            </select>
                        </div>
                    </div>
                    <!--div row 2 ends-->
                    <div id="row3" class="row col-sm-12">
                        <div class="form-group col-sm-8">
                            <label>Address</label>
                            <input type="text" id="address" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Application Date</label>
                            <input id="datepicker" class="form-control" width="276" />
                            <script>
                                $('#datepicker').datepicker({
                                    uiLibrary: 'bootstrap4'
                                });
                            </script>
                        </div>
                    </div>
                    <!--div row3 ends-->
                    <div id="row4" class="row col-sm-12">
                        <div class="form-group col-sm-8">
                            <label>Description</label>
                            <textarea margin-left="10%" cols="100" rows="3" placeholder="Enter Description Here.." class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-group col-sm-4">
                            <label>Value: $</label>
                            <input type="text" id="value" class="form-control">
                        </div>
                    </div>
                    <!--div row4 ends-->
                    <button class="btn btn-primary" onclick="submitForm()">Add</button>
                </div>
                <!--div rows ends -->
            </div>
            <!--div col-lg ends-->
        </div>
        <!--container ends -->
    </div>
    <!-- content wrapper ends -->
</body>

</html>
