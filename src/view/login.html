<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Building Permits Manager</title>
    <!--CSS-->
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/sb-admin.css" rel="stylesheet">
    <!--JS-->
    <script src="/resources/jquery/jquery.min.js"></script>
    <script src="/resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/resources/jquery-easing/jquery.easing.min.js"></script>
    <script src="/js/loginModule.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <!-- Form with validations -->
                <form>
                    <!--User does not exist / User-pwd don't match-->
                    <div class="form-group" id="incorrectUser" style="color: red"></div>
                    <!--Input parameters-->
                    <div class="form-group">
                        <label for="inputUser">UserName/Email</label>
                        <label style="color: red">*</label>
                        <input class="form-control" id="inputUser" type="text" placeholder="Enter your username or email" required>
                    </div>
                    <div id="invalidUser" style="color: red" class="form-group"></div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <label style="color: red">*</label>
                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" required>
                    </div>
                    <div id="invalidPassword" class="form-group" style="color: red"></div>

                    <div class="dropdown form-group">
                        <!-- Values loaded from the DB-->
                        <select id="inputRole" required></select>
                        <label style="color: red">*</label>
                    </div>
                    <div id="invalidRole" class="form-group" style="color: red"></div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember Password</label>
                        </div>
                    </div>
                    <!--Input parameters end-->
                    <button class="btn btn-primary" type="button" onclick="performLoginCheck()">Login</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="register_user.html">Register an Account</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        //To make dropdown select an option
        $('.dropdown-toggle').dropdown();
        $('#divSelectRole li').on('click', function () {
            $('#dropdown_title').html($(this).find('a').html());
        });
    </script>
    </form>
</body>

</html>
